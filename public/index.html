        <!-- Google tag (gtag.js) -->

      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() {
          dataLayer.push(arguments);
        }
        gtag("js", new Date());
  
        gtag("config", "");
        /**
         * @param {number} timesAnswered (must be 1~6)
         * @param {number} totalCorrectTimes
         */
        window.gtagGameEndEvent = (timesAnswered, totalCorrectTimes) => {
          gtag("event", "post_score", {
            score: timesAnswered,
            totalCorrectTimes: totalCorrectTimes,
          });
        };
      </script>
